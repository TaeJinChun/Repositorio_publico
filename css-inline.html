<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula HTML</title>
    <style>
        .card{
        width:500px ; 
        border: 10px solid rgb(5, 141, 39);
        background-color:rgb(230, 211, 149);
        }
        .paragrafo{
            font-size:15px;
        }
        .texto{
            font-family: monospace;
        }
        .titulo{
            font-size: 30px;
        }
        .cor{
            color:red
        }
        .imagem{
            width:130px;height:130px;
        }
    </style>
</head>

<body>
    Aula SIS
    <div class="card">
        <div class="imagem">
            <img src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="Adriana"
                style="width:100%; height:100%;">
        </div>
        <div>
            <h1 class="titulo texto">Meu nome é: <span class="cor">Adriana</span> </h1>
            <p class="texto paragrafo">Mensagem:<span class="cor"><i>A vida não é um morango</i></span></p>
        </div>
    </div>


</body>

</html>
